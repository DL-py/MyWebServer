<html>
	<head>
	<link rel="icon" href="data:;base64,=">
		<title>注册信息</title>
		<meta charset="utf-8">
	<style type="text/css">
		body
		{
			background-image: url(image.webp);
			background-repeat:no-repeat;
			background-size: 100% ;
		}	
	</style>
	</head>
	<body>
		<center>
			<br> <br><br> <br><br><br>
		<!-- <div>
		<img src="image.webp" width="540", height="540" />
		</div> -->
		<div>
		<h1>快来输入个人信息吧!</h1>
		<form action="register.cgi" method="POST">
			<table border="0" cellspacing="" cellpadding="">
				<tr>
					<td align="right"><label for="user" >账号:</label></td>
					<td><input type="text" name="user" value="" size="10" maxlength="11"/></td>
				</tr>
				<tr>
					<td align="right"><label for="password" >密码:</label></td>
					<td><input type="password" value="" name="password" size="10"></td>
				</tr>
				<!-- <tr>
					<td align="right"><label>爱好:</label></td>
					<td>
						<input type="checkbox" name="hobby" id="" value="运动" />运动 
						<input type="checkbox" name="hobby" id="" value="唱歌" />唱歌
						<input type="checkbox" name="hobby" id="" value="玩游戏" />玩游戏
					</td>
				</tr> -->
				<tr>
					<td align="right"><label>爱好:</label></td>
					<td>
						<select name="hobby">
						<option value="运动">运动</option>
						<option value="唱歌">唱歌</option>
						<option value="玩游戏">玩游戏</option>
						<option value="玩游戏">学习</option>
						</select>
					</td>
				</tr>
				<!-- <tr>
					<td align="right"><label>性别:</label></td>
					<td><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女</td>
				</tr> -->
				<tr>
					<td align="right"><label>性别:</label></td>
					<td>
						<select name="sex">
						<option value="boy">男</option>
						<option value="girl">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right"><label>自我介绍:</label></td>
				</tr>
				<tr>
					<td align="right"><label>   </label></td>
					<td><textarea cols="25" rows="10" name="introduction"></textarea></td>
				</tr>
				<tr>
					<td align="right"><label>地址:</label></td>
					<td>
						<select name="address">
						<option value="北京">北京</option>
						<option value="四川">四川</option>
						<option value="上海">上海</option>
						<option value="武汉">武汉</option>
						</select>
					</td>
				</tr>
			</table>
			<input type="submit" value="提交"></td>
			<input type="reset" value="重置"></td>
		</form>
		</div>
	</center>
	</body>
</html>
